<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="scrap.min.css">
		<script src="verge.min.js"></script>
		<script src="jquery.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<script src="scrap.min.js"></script>
		<title>scrap</title>
	</head>
	<body>
		<div id="scrap-wrapper">
			<div id="scrap-container">
				<div id="scrap-screen" class="panel panel-default">
					<table id="scrap-screen-table">
					</table>
					<div id="scrap-screen-overlay">
						<h2 id="scrap-window-title">#long-channel-name</h2>
					</div>
				</div>

				<div id="scrap-right-dock" class="allow-children-vfill">
					<h2> Your active windows: </h2>
					<div id="scrap-window-list-wrapper" class="panel panel-default scrollable-vertical-group vfill" style="margin-bottom: 1%; flex:0.7">
						<div id="scrap-window-list" class="btn-group-vertical borderless" role="group" aria-label="Your Active Windows">
						</div>
					</div>
					<h2> Users in this room: </h2>
					<div id="scrap-user-list-wrapper" class="panel panel-default scrollable-vertical-group vfill">
						<div id="scrap-user-list" class="btn-group-vertical borderless" role="group" aria-label="User in this Room">
						</div>
					</div>
				</div>
				<div id="scrap-input-group" class="input-group">
					<input id="scrap-input" type="text" class="form-control" aria-label="Message or Command">
					<span class="input-group-btn">
						<button id="scrap-submit-button" class="btn btn-default" type="button">Send</button>
					</span>
				</div>
			</div>
		</div>
	</body>
</html>
